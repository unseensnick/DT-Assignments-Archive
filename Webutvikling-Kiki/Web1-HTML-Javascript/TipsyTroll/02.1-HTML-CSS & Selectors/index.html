<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Tipsy Troll</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0e6d2;
                color: #333;
            }

            header {
                background-color: #8b4513;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2.5em;
            }

            nav a {
                color: #ffd700;
                text-decoration: none;
                margin: 0 10px;
            }

            nav a:hover {
                color: #ffff33;
            }

            main {
                padding: 20px;
            }

            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }

            input[type="text"] {
                padding: 10px;
                width: 200px;
            }

            .special-item {
                background-color: #ffdf80;
                color: #8b4513;
                font-size: 1.2em;
                padding: 15px;
                border: 3px dashed #8b4513;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to The Tipsy Troll</h1>
            <nav>
                <a href="#menu">Menu</a> <a href="#events">Events</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <p class="special-item">
                Step into The Tipsy Troll, a cozy haven where laughter flows as
                freely as the craft brews. With its enchanted ambiance, hearty
                bites, and spirited company, this is the place where legends—and
                friendships—are forged.
            </p>
        </main>
        <footer></footer>
    </body>
</html>
